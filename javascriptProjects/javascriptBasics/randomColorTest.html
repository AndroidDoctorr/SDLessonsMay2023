<!DOCTYPE html>
<html>
<head>
  <title>Random Background Color</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
    }

    button {
      font-size: 24px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="changeBackgroundColor()">Change Color</button>

  <script>
    function changeBackgroundColor() {
      var randomColor = getRandomColor();
      document.body.style.backgroundColor = randomColor;
    }

    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        var randomNumber = Math.random(); // between 0 and .999999...
        var selection = Math.floor(randomNumber * 16); // round down
        color += letters[selection];
      }
      return color;
    }
  </script>
</body>
</html>
